<div class="flexit">
  <div class="flexit__seperator">

<div>
  <form #addressForm="ngForm" class="container mt-3" (ngSubmit)="logValue()">
    <div class="row justify-content-center">
      <div class="col-6">
          <button type="button" class="btn btn-primary mb-2" (click)="addAddress()">Add Location</button>
        <section class="container border mb-4 p-3" *ngFor="let address of addresses; let i = index;">
          <div class="row">
            <div class="col-6">
                <h4>Address {{i + 1}}</h4>
            </div>
            <div class="col-6 text-right">
                <button type="button" class="btn btn-danger btn-sm" (click)="removeAddress(i)">Remove Location</button>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" [(ngModel)]="address.address" name="address_{{address.id}}" placeholder="Name"/>
                  </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" [(ngModel)]="address.street" name="street_{{address.id}}" placeholder="Address"/>
                  </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>latitude</label>
                    <input type="text" class="form-control" [(ngModel)]="address.city" name="city_{{address.id}}" placeholder="0"/>
                  </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>Longitude</label>
                    <input type="text" class="form-control" [(ngModel)]="address.city" name="city_{{address.id}}" placeholder="0"/>
                  </div>
            </div>
          </div>
        </section>
  
        <div class="text-right">
            <input type="submit" class="btn btn-success" value="Submit"/>
             
        </div>
        
      </div>
    </div>
    <button type="button" class="btn btn-primary mb-2" (click)="addAddress()">Add Address</button>
  </form>
 <div>Total Number of Days planned :  <input type="text" name="" id=""></div>
</div>
    


    </div>
  <div class="flexit__seperator">  <agm-map [latitude]="start_end_mark[0][0]" [longitude]="start_end_mark[0][1]"
    [fullscreenControl]='true' [mapTypeControl]='true' [fitBounds]="true">
        <agm-marker *ngFor="let coordinate of start_end_mark; let i=index"
        [latitude]="coordinate[0]"
        [longitude]="coordinate[1]" [agmFitBounds]="true"></agm-marker>
        <agm-polyline [visible]="true" [strokeWeight]="3" [strokeColor]="'#07b57a'">
              <agm-polyline-point
              *ngFor="let coordinate of latlng; let i=index"
              [latitude]="coordinate[0]"
              [longitude]="coordinate[1]">

</agm-polyline-point>
</agm-polyline>
      </agm-map></div>
</div>
